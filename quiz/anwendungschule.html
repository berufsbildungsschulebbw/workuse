        .timeline-slot {

                ]

                questions: [

        let currentQuestion = 0;
        let score = 0;
        let answers = {};

        // Initialize quiz
        function init() {
            loadQuestion();
        }

        // Load current question
        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            // Clear container
            container.innerHTML = '';
            
            // Create question based on type
            switch(question.type) {
                case 'swipe':
                    loadSwipeQuestion(question, container);
                    break;
                case 'drag':
                    loadDragQuestion(question, container);
                    break;
                case 'slider':
                    loadSliderQuestion(question, container);
                    break;
                case 'chat':
                    loadChatQuestion(question, container);
                    break;
                case 'timeline':
                    loadTimelineQuestion(question, container);
                    break;
                case 'scenario':
                    loadScenarioQuestion(question, container);
                    break;
                case 'matching':
                    loadMatchingQuestion(question, container);
                    break;
                case 'quickfire':
                    loadQuickfireQuestion(question, container);
                    break;
            }
            
            updateProgress();
        }

        // Swipe Question
        function loadSwipeQuestion(question, container) {
            let currentCard = 0;
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">Swipe-Karten</div>
                    <div class="question-text">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="swipe-hint">
                    <div class="swipe-left">‚Üê Verboten</div>
                    <div class="swipe-right">Erlaubt ‚Üí</div>
                </div>
                <div class="swipe-container" id="swipeContainer">
                    ${question.cards.map((card, i) => `
                        <div class="swipe-card" style="z-index: ${question.cards.length - i}; display: ${i === 0 ? 'flex' : 'none'}">
                            <h3>${card.scenario}</h3>
                            <p style="margin-top: 20px;">${card.text}</p>
                        </div>
                    `).join('')}
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <span id="cardCounter">Karte 1 von ${question.cards.length}</span>
                </div>
            `;
            
            // Add swipe functionality
            const cards = container.querySelectorAll('.swipe-card');
            cards.forEach((card, index) => {
                let startX = 0;
                let currentX = 0;
                let isDragging = false;
                
                card.addEventListener('mousedown', handleStart);
                card.addEventListener('touchstart', handleStart);
                card.addEventListener('mousemove', handleMove);
                card.addEventListener('touchmove', handleMove);
                card.addEventListener('mouseup', handleEnd);
                card.addEventListener('touchend', handleEnd);
                card.addEventListener('mouseleave', handleEnd);
                
                function handleStart(e) {
                    if (index !== currentCard) return;
                    isDragging = true;
                    startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                    card.classList.add('dragging');
                }
                
                function handleMove(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                    const deltaX = currentX - startX;
                    const rotation = deltaX * 0.1;
                    
                    card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                    
                    // Change opacity based on direction
                    if (deltaX > 50) {
                        card.style.background = 'linear-gradient(135deg, #e8f5e9, white)';
                    } else if (deltaX < -50) {
                        card.style.background = 'linear-gradient(135deg, #ffebee, white)';
                    }
                }
                
                function handleEnd(e) {
                    if (!isDragging) return;
                    isDragging = false;
                    card.classList.remove('dragging');
                    
                    const deltaX = currentX - startX;
                    
                    if (Math.abs(deltaX) > 100) {
                        // Card swiped
                        const swipeRight = deltaX > 0;
                        const isCorrect = swipeRight === question.cards[index].correct;
                        
                        if (isCorrect) score++;
                        
                        // Animate card away
                        card.style.transform = `translateX(${deltaX > 0 ? 1000 : -1000}px) rotate(${deltaX > 0 ? 45 : -45}deg)`;
                        card.style.opacity = '0';
                        
                        setTimeout(() => {
                            card.style.display = 'none';
                            currentCard++;
                            
                            if (currentCard < question.cards.length) {
                                cards[currentCard].style.display = 'flex';
                                document.getElementById('cardCounter').textContent = `Karte ${currentCard + 1} von ${question.cards.length}`;
                            } else {
                                // All cards done
                                document.getElementById('nextBtn').disabled = false;
                                container.innerHTML += '<div style="text-align: center; margin-top: 20px;"><h3>Alle Karten bewertet!</h3></div>';
                            }
                        }, 300);
                    } else {
                        // Reset card position

        // Drag & Drop Question
        function loadDragQuestion(question, container) {
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">Drag & Drop</div>
                    <div class="question-text">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="drag-container">
                    <div class="drag-items">
                        <h4>Materialien:</h4>
                        ${question.items.map(item => `
                            <div class="drag-item" draggable="true" data-item="${item}">${item}</div>
                        `).join('')}
                    </div>
                    <div class="drop-zones">
                        ${question.zones.map(zone => `
                            <div class="drop-zone" data-zone="${zone.id}">
                                <div class="drop-zone-title">${zone.title}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Add drag & drop functionality
            const dragItems = container.querySelectorAll('.drag-item');
            const dropZones = container.querySelectorAll('.drop-zone');
            
            dragItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text', e.target.dataset.item);
                    e.target.classList.add('dragging');
                });
                
                item.addEventListener('dragend', (e) => {
                    e.target.classList.remove('dragging');
                });
            });
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });
                
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over');
                });
                
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const item = e.dataTransfer.getData('text');
                    const draggedElement = document.querySelector(`[data-item="${item}"]`);
                    zone.appendChild(draggedElement);
                    zone.classList.remove('drag-over');
                    
                    // Check if all items placed
                    const remainingItems = container.querySelectorAll('.drag-items .drag-item');
                    if (remainingItems.length === 0) {
                        document.getElementById('checkBtn').style.display = 'inline-flex';
                    }
                });
            });
        }

        // Other question types would be implemented similarly...
        function loadSliderQuestion(question, container) {
            let currentScenario = 0;
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">Risiko-Bewertung</div>
                    <div class="question-text">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="slider-container">
                    <div class="slider-scenario">
                        <p id="scenarioText">${question.scenarios[0].text}</p>
                    </div>
                    <div class="slider-wrapper">
                        <input type="range" class="slider" id="riskSlider" min="0" max="100" value="50">
                        <div class="slider-labels">
                            <span>üü¢ Sicher</span>
                            <span>üü° Mittel</span>
                            <span>üî¥ Gef√§hrlich</span>
                        </div>
                        <div class="slider-value" id="sliderValue">50</div>
                    </div>
                    <button class="nav-button" onclick="submitSliderAnswer()" style="margin: 20px auto; display: block;">
                        Bewertung abgeben
                    </button>
                </div>
            `;
            
            const slider = document.getElementById('riskSlider');
            const sliderValue = document.getElementById('sliderValue');
            
            slider.addEventListener('input', (e) => {
                sliderValue.textContent = e.target.value;
            });
            
            window.submitSliderAnswer = () => {
                const value = parseInt(slider.value);
                const scenario = question.scenarios[currentScenario];
                
                if (value >= scenario.correctRange[0] && value <= scenario.correctRange[1]) {
                    score++;
                    alert('Richtig! ' + scenario.feedback);
                } else {
                    alert('Nicht ganz. ' + scenario.feedback);
                }
                
                currentScenario++;
                if (currentScenario < question.scenarios.length) {
                    document.getElementById('scenarioText').textContent = question.scenarios[currentScenario].text;
                    slider.value = 50;
                    sliderValue.textContent = '50';
                } else {
                    document.getElementById('nextBtn').disabled = false;
                }
            };
        }

        function loadChatQuestion(question, container) {
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">Chat-Simulation</div>
                    <div class="question-text">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        ${question.conversation.map(msg => `
                            <div class="chat-message ${msg.from}">
                                <div class="message-bubble">${msg.text}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="chat-options">
                        ${question.options.map((option, i) => `
                            <div class="chat-option" onclick="selectChatOption(${i})">
                                ${option.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            window.selectChatOption = (index) => {
                const option = question.options[index];
                const messagesDiv = document.getElementById('chatMessages');
                
                // Add user message
                messagesDiv.innerHTML += `
                    <div class="chat-message user">
                        <div class="message-bubble">${option.text}</div>
                    </div>
                `;
                
                // Add feedback
                setTimeout(() => {
                    messagesDiv.innerHTML += `
                        <div class="chat-message">
                            <div class="message-bubble">${option.feedback}</div>
                        </div>
                    `;
                    
                    if (option.correct) score++;
                    document.getElementById('nextBtn').disabled = false;
                }, 500);
                
                // Disable options
                document.querySelectorAll('.chat-option').forEach(opt => {
                    opt.style.pointerEvents = 'none';
                    opt.style.opacity = '0.5';
                });
            };
        }

        // Check answer for drag & drop
        function checkAnswer() {
            const question = questions[currentQuestion];
            
            if (question.type === 'drag') {
                const zones = document.querySelectorAll('.drop-zone');
                let correct = 0;
                
                zones.forEach(zone => {
                    const zoneId = zone.dataset.zone;
                    const items = zone.querySelectorAll('.drag-item');
                    const zoneData = question.zones.find(z => z.id === zoneId);
                    
                    items.forEach(item => {
                        if (zoneData.correct.includes(item.dataset.item)) {
                            item.style.background = '#e8f5e9';
                            correct++;
                        } else {
                            item.style.background = '#ffebee';
                        }
                    });
                });
                
                score += Math.round((correct / question.items.length) * 2);
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').disabled = false;
            }
        }

        // Navigation
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('prevBtn').disabled = false;
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                document.getElementById('prevBtn').disabled = currentQuestion === 0;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.innerHTML = `<span>${currentQuestion + 1} / ${questions.length}</span>`;
            
            document.getElementById('currentScore').textContent = score;
            document.getElementById('totalQuestions').textContent = questions.length * 2;
        }

        function showResults() {
            const container = document.querySelector('.quiz-card');
            const maxScore = questions.length * 2;
            const percentage = Math.round((score / maxScore) * 100);
            
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="color: #0050a0; font-size: 36px; margin-bottom: 20px;">
                        Quiz abgeschlossen! üéâ
                    </h2>
                    <div class="score-number">${score} / ${maxScore}</div>
                    <p style="font-size: 24px; margin: 20px 0;">${percentage}%</p>
                    <p style="font-size: 18px; color: #666;">
                        ${percentage >= 80 ? 'Hervorragend! Du bist ein Urheberrechts-Profi! üèÜ' :
                          percentage >= 60 ? 'Gut gemacht! Du kennst dich schon aus! üéØ' :
                          percentage >= 40 ? 'Nicht schlecht! Weiter √ºben! üí™' :
                          'Schau dir nochmal die Lernmaterialien an! üìö'}
                    </p>
                    <button class="nav-button" onclick="location.reload()" style="margin: 30px auto;">
                        Quiz wiederholen
                    </button>
                </div>
            `;
        }

        // Initialize on load
        window.onload = init;
