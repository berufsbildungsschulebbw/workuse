        /* Header mit Navigation */

        }

        h1 {

            color: #0050a0;
        }

        /* Navigation */
        .nav-bar {
            background: #f5f5f5;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;

        }

        .nav-link {
            display: inline-flex;

        }

        .breadcrumb {
            display: flex;

        }

        .breadcrumb a {

        }

        }

        /* Main Container */
        .main {

        }

        /* Quiz Card */
        .quiz-card {
            background: white;

        /* Progress Bar */
        .progress-container {

        .progress-bar {

        }

        /* Question Container */
        .question-container {
            margin-bottom: 30px;

        }

        .question-header {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            margin-bottom: 20px;
        }

        .question-type {
            display: inline-block;

            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* License Builder */
        .license-builder {
            display: grid;
            gap: 20px;
            margin: 30px 0;
        }

        .builder-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .builder-title {
            font-weight: 600;
            color: #0050a0;
            margin-bottom: 15px;
        }

        .builder-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .builder-option {
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .builder-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .builder-option.selected {
            background: #e8f2ff;
            border-color: #0050a0;
        }

        .license-preview {
            background: white;
            padding: 20px;
            border: 3px solid #0050a0;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .license-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .license-icon {
            width: 50px;
            height: 50px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Wheel of Licenses */
        .wheel-container {
            position: relative;
            margin: 30px auto;
            width: 400px;
            height: 400px;
            max-width: 100%;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 5px solid white;
        }

        .wheel-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            /* This clip-path creates a 60-degree wedge (360/6 segments) */
            clip-path: polygon(50% 50%, 50% 0, 86.6% 25%);
        }

        .segment-text {
            position: absolute;
            top: 15%;
            left: 55%;
            transform: rotate(30deg); /* Centers text inside the 60-degree wedge */
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            z-index: 10;
        }

        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: white;
            color: #0050a0;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 5;
        }

        .spin-button:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Memory Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 500px;
            margin: 30px auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            opacity: 0.6;
            pointer-events: none;
            transform: rotateY(180deg); /* Keep it flipped */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border: 2px solid #ddd;
            font-size: 14px;
        }

        /* Quiz Navigation */
        .quiz-navigation {
            display: flex;
            justify-content: flex-end; /* Only show next button */
            align-items: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .nav-button {
            padding: 12px 24px;
            background: #0050a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover:not(:disabled) {
            background: #003d7a;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Score Display */
        .score-display {
            text-align: center;
            padding: 8px 16px;
            background: #f5f5f5;
            border-radius: 10px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quiz-card {
                padding: 20px;
            }

            .wheel-container {
                width: 300px;
                height: 300px;
            }
            .segment-text {
                font-size: 12px;
            }

            .memory-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="canton-logo">ZH</div>
                <h1>Creative Commons Quiz</h1>
            </div>
            <div class="score-display">
                <span id="currentScore">0</span> / <span id="totalQuestions">10</span> Punkte
            </div>
        </div>

    <nav class="nav-bar">
        <div class="nav-content">
            <a href="../../index.html" class="nav-link">
                <span>‚Üê</span>

            <div class="breadcrumb">

    <main class="main">
        <div class="quiz-card">
            <div class="quiz-header">
                <h2 class="quiz-title">üé® Creative Commons Lizenzen spielerisch lernen</h2>
                <p class="quiz-subtitle">Baue, drehe, puzzle - entdecke die CC-Welt!</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">
                    <span>0 / 5</span>
                </div>
            </div>

            <div class="question-container" id="questionContainer">
                </div>

            <div class="quiz-navigation">
                <button class="nav-button" id="prevBtn" style="display: none;">
                    <span>‚Üê</span>
                    <span>Zur√ºck</span>
                </button>

                    <span>Weiter</span>
                    <span>‚Üí</span>
                </button>
            </div>

    <script>
        // Quiz Questions - Each question is worth 2 points for a total of 10.
        const questions = [
            {
                type: 'builder',
                title: 'Lizenz-Baukasten',
                intro: 'Baue die richtige CC-Lizenz f√ºr folgende Situation:',
                scenario: 'Du erstellst Lernmaterialien, die andere Lehrer verwenden und ver√§ndern d√ºrfen sollen, aber nicht kommerziell nutzen.',
                options: {
                    base: ['CC'],
                    attribution: ['BY', 'Ohne BY'],
                    commercial: ['NC (Nicht kommerziell)', 'Kommerziell OK'],
                    derivatives: ['SA (Gleiche Bedingungen)', 'ND (Keine Bearbeitung)', 'Bearbeitung OK']
                },
                correct: ['CC', 'BY', 'NC (Nicht kommerziell)', 'Bearbeitung OK'],
                feedback: {
                    correct: 'Perfekt! CC BY-NC erlaubt Namensnennung, verbietet kommerzielle Nutzung und erlaubt Bearbeitungen.',
                    incorrect: 'Nicht ganz. Denk daran: Namensnennung (BY) ist fast immer n√∂tig, und NC verhindert kommerzielle Nutzung.'
                }
            },
            {
                type: 'wheel',
                title: 'Gl√ºcksrad der Lizenzen',
                intro: 'Drehe das Rad und beantworte die Frage zur getroffenen Lizenz!',
                segments: [
                    { name: 'CC0', color: '#4caf50', question: 'Was bedeutet CC0?', answer: 'Public Domain - keine Rechte vorbehalten' },
                    { name: 'CC BY', color: '#2196f3', question: 'Was musst du bei CC BY immer tun?', answer: 'Den Urheber nennen' },
                    { name: 'CC BY-SA', color: '#ff9800', question: 'Wof√ºr steht die Abk√ºrzung SA?', answer: 'Share Alike - Weitergabe unter gleichen Bedingungen' },
                    { name: 'CC BY-NC', color: '#9c27b0', question: 'Wof√ºr steht die Abk√ºrzung NC?', answer: 'Non-Commercial - nicht f√ºr kommerzielle Zwecke' },
                    { name: 'CC BY-ND', color: '#f44336', question: 'Wof√ºr steht die Abk√ºrzung ND?', answer: 'No Derivatives - keine Bearbeitung erlaubt' },
                    { name: 'CC BY-NC-SA', color: '#795548', question: 'Was bedeutet die Kombination NC-SA?', answer: 'Nicht kommerziell und Weitergabe unter gleichen Bedingungen' }
                ]
            },
            {
                type: 'memory',
                title: 'CC-Memory',
                intro: 'Finde die passenden Paare von Lizenz-Symbol und Bedeutung!',
                pairs: [
                    { symbol: 'BY', meaning: 'Namensnennung' },
                    { symbol: 'SA', meaning: 'Gleiche Bedingungen' },
                    { symbol: 'NC', meaning: 'Nicht kommerziell' },
                    { symbol: 'ND', meaning: 'Keine Bearbeitung' }
                ]
            },
            {
                type: 'detective',
                title: 'Lizenz-Detektiv',
                intro: 'Untersuche die Beweise und finde die richtige Lizenz!',
                case: 'Ein Foto auf einer Website hat folgende Hinweise:',
                evidence: [
                    '‚úì Du darfst es verwenden',
                    '‚úì Du musst den Fotografen nennen',
                    '‚úó Du darfst es nicht ver√§ndern',
                    '‚úì Du darfst es kommerziell nutzen'
                ],
                options: ['CC0', 'CC BY', 'CC BY-ND', 'CC BY-SA', 'CC BY-NC-ND'],
                correct: 'CC BY-ND'
            },
            {
                type: 'speedround',
                title: 'Blitz-Lizenzen',
                intro: 'Beantworte so schnell wie m√∂glich! F√ºr die volle Punktzahl brauchst du mindestens 2 richtige Antworten.',
                questions: [
                    { q: 'Wikipedia nutzt haupts√§chlich welche Lizenz?', options: ['CC BY-SA', 'CC0', 'CC BY-NC'], correct: 0, time: 8 },
                    { q: 'Welche ist die freieste Lizenz (abgesehen von Public Domain)?', options: ['CC BY-NC-ND', 'CC BY', 'CC BY-SA'], correct: 1, time: 8 },
                    { q: 'SA bedeutet?', options: ['Safe Article', 'Share Alike', 'Standard Author'], correct: 1, time: 5 }
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let questionAnswered = false;

        // Initialize
        function init() {
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            container.innerHTML = '';
            questionAnswered = false;
            
            switch(question.type) {
                case 'builder': loadBuilderQuestion(question, container); break;
                case 'wheel': loadWheelQuestion(question, container); break;
                case 'memory': loadMemoryQuestion(question, container); break;
                case 'detective': loadDetectiveQuestion(question, container); break;
                case 'speedround': loadSpeedQuestion(question, container); break;
            }
            
            updateProgress();
        }

        // License Builder
        function loadBuilderQuestion(question, container) {
            let selectedOptions = {};
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div style="background: #fff3cd; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <strong>Szenario:</strong> ${question.scenario}
                </div>
                <div class="license-builder">
                    ${Object.keys(question.options).map(category => `
                        <div class="builder-section">
                            <div class="builder-title">${category.charAt(0).toUpperCase() + category.slice(1)}:</div>
                            <div class="builder-options">
                                ${question.options[category].map(option => `
                                    <div class="builder-option" data-category="${category}" data-value="${option}">
                                        ${option}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="license-preview">
                    <h3>Deine Lizenz:</h3>
                    <div class="license-icons" id="licensePreview"><div class="license-icon">?</div></div>
                    <p id="licenseText">W√§hle die Komponenten oben</p>
                </div>
                <button id="checkBtn" class="nav-button" style="margin: 20px auto; display: block;">Lizenz pr√ºfen</button>`;

            document.querySelectorAll('.builder-option').forEach(el => {
                el.addEventListener('click', (event) => {
                    const category = event.target.dataset.category;
                    const value = event.target.dataset.value;
                    document.querySelectorAll(`[data-category="${category}"]`).forEach(opt => opt.classList.remove('selected'));
                    event.target.classList.add('selected');
                    selectedOptions[category] = value;
                    updateLicensePreview();
                });
            });

            const updateLicensePreview = () => {
                const preview = document.getElementById('licensePreview');
                const text = document.getElementById('licenseText');
                let icons = [];
                let licenseText = '';
                
                if (selectedOptions.base === 'CC') {
                    icons.push('<div class="license-icon">CC</div>');
                    licenseText = 'CC';
                    if (selectedOptions.attribution === 'BY') {
                        icons.push('<div class="license-icon">BY</div>');
                        licenseText += ' BY';
                    }
                    if (selectedOptions.commercial === 'NC (Nicht kommerziell)') {
                        icons.push('<div class="license-icon">NC</div>');
                        licenseText += '-NC';
                    }
                    if (selectedOptions.derivatives) {
                         if (selectedOptions.derivatives === 'SA (Gleiche Bedingungen)') {
                            icons.push('<div class="license-icon">SA</div>');
                            licenseText += '-SA';
                        } else if (selectedOptions.derivatives === 'ND (Keine Bearbeitung)') {
                            icons.push('<div class="license-icon">ND</div>');
                            licenseText += '-ND';
                        }
                    }
                }
                preview.innerHTML = icons.join('') || '<div class="license-icon">?</div>';
                text.textContent = licenseText || 'W√§hle die Komponenten oben';
            };
            
            document.getElementById('checkBtn').addEventListener('click', () => {
                if (questionAnswered) return;
                const selected = Object.values(selectedOptions);
                const isCorrect = question.correct.length === selected.length && question.correct.every(item => selected.includes(item));
                
                if (isCorrect) {
                    alert(question.feedback.correct);
                    score += 2;
                } else {
                    alert(question.feedback.incorrect);
                }
                questionAnswered = true;
                document.getElementById('nextBtn').disabled = false;
                updateProgress();
            });
        }
        
        // Wheel of Fortune
        function loadWheelQuestion(question, container) {
            const segmentAngle = 360 / question.segments.length;
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="wheel">
                        ${question.segments.map((seg, i) => `
                            <div class="wheel-segment" style="background: ${seg.color}; transform: rotate(${i * segmentAngle}deg);">
                                <div class="segment-text">${seg.name}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="spin-button" id="spinBtn">DREHEN!</button>
                </div>
                <div id="wheelQuestion" style="display: none; margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 10px;"></div>`;

            document.getElementById('spinBtn').addEventListener('click', () => {
                if (questionAnswered) return;
                const wheel = document.getElementById('wheel');
                const button = document.getElementById('spinBtn');
                button.disabled = true;

                // Add 3-5 full spins plus a random part
                const randomRotation = (Math.floor(Math.random() * 3) + 3) * 360 + Math.random() * 360;
                wheel.style.transform = `rotate(${randomRotation}deg)`;

                setTimeout(() => {
                    const finalRotation = randomRotation % 360;
                    // The pointer is at the top (270 degrees). We find which angle on the static wheel is now at the top.
                    const winningAngle = (270 - finalRotation + 360) % 360;
                    const selectedIndex = Math.floor(winningAngle / segmentAngle);
                    const segment = question.segments[selectedIndex];
                    
                    const questionDiv = document.getElementById('wheelQuestion');
                    questionDiv.innerHTML = `
                        <h3 style="color: ${segment.color}; margin-bottom: 15px;">Gew√§hlt: ${segment.name}</h3>
                        <p style="font-size: 18px; margin-bottom: 20px; font-weight: bold;">${segment.question}</p>
                        <input type="text" id="wheelAnswer" placeholder="Deine Antwort..." style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 15px; font-size: 16px;">
                        <button id="checkWheelAnswerBtn" class="nav-button" style="margin: 0 auto; display: block;">Antwort pr√ºfen</button>`;
                    questionDiv.style.display = 'block';

                    document.getElementById('checkWheelAnswerBtn').addEventListener('click', () => {
                        if (questionAnswered) return;
                        const userAnswer = document.getElementById('wheelAnswer').value.toLowerCase().trim();
                        const correctKeywords = segment.answer.toLowerCase().split(' - ')[0].split(' ');
                        const isCorrect = correctKeywords.some(keyword => userAnswer.includes(keyword) && keyword.length > 2);

                        if (isCorrect) {
                            alert('Richtig! ' + segment.answer);
                            score += 2;
                        } else {
                            alert('Leider nicht ganz. Die richtige Antwort war: ' + segment.answer);
                        }
                        questionAnswered = true;
                        document.getElementById('nextBtn').disabled = false;
                        updateProgress();
                    });
                }, 4100);
            });
        }
        
        // Memory Game
        function loadMemoryQuestion(question, container) {
            const cards = [];
            question.pairs.forEach(pair => {
                cards.push({ type: 'symbol', value: pair.symbol, match: pair.meaning });
                cards.push({ type: 'meaning', value: pair.meaning, match: pair.symbol });
            });
            cards.sort(() => Math.random() - 0.5);
            
            let flippedCards = [];
            let matchedPairs = 0;
            let attempts = 0;
            let lockBoard = false;

            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="memory-grid" id="memoryGrid">
                    ${cards.map((card, i) => `
                        <div class="memory-card" data-index="${i}">
                            <div class="card-front">?</div>
                            <div class="card-back">${card.value}</div>
                        </div>
                    `).join('')}
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <p>Gefundene Paare: <span id="pairsFound">0</span> / ${question.pairs.length}</p>
                    <p>Versuche: <span id="attempts">0</span></p>
                </div>`;
            
            document.getElementById('memoryGrid').addEventListener('click', e => {
                const cardElement = e.target.closest('.memory-card');
                if (!cardElement || lockBoard || cardElement.classList.contains('flipped')) return;

                cardElement.classList.add('flipped');
                flippedCards.push({ card: cards[cardElement.dataset.index], element: cardElement });
                
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    attempts++;
                    document.getElementById('attempts').textContent = attempts;
                    
                    const [first, second] = flippedCards;
                    if (first.card.match === second.card.value) {
                        first.element.classList.add('matched');
                        second.element.classList.add('matched');
                        matchedPairs++;
                        document.getElementById('pairsFound').textContent = matchedPairs;
                        flippedCards = [];
                        lockBoard = false;

                        if (matchedPairs === question.pairs.length) {
                            if (!questionAnswered) {
                                score += 2;
                                questionAnswered = true;
                                setTimeout(() => {
                                    alert(`Super! Alle Paare in ${attempts} Versuchen gefunden.`);
                                    document.getElementById('nextBtn').disabled = false;
                                    updateProgress();
                                }, 600);
                            }
                        }
                    } else {
                        setTimeout(() => {
                            first.element.classList.remove('flipped');
                            second.element.classList.remove('flipped');
                            flippedCards = [];
                            lockBoard = false;
                        }, 1200);
                    }
                }
            });
        }
        
        // Detective Question
        function loadDetectiveQuestion(question, container) {
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div class="detective-scene" style="background: #f5f5f5; padding: 30px; border-radius: 10px; margin: 20px 0;">
                    <h3 style="color: #0050a0; margin-bottom: 15px;">üîç ${question.case}</h3>
                    <div>${question.evidence.map(e => `<div style="background: white; padding: 10px; margin: 8px 0; border-radius: 8px;">${e}</div>`).join('')}</div>
                    <h4 style="margin-top: 30px; margin-bottom: 15px;">Welche Lizenz ist es?</h4>
                    <div id="detectiveOptions" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px;">
                        ${question.options.map(option => `<button class="nav-button" style="margin: 0;">${option}</button>`).join('')}
                    </div>
                </div>`;
                
            document.getElementById('detectiveOptions').addEventListener('click', e => {
                if (questionAnswered || !e.target.matches('button')) return;
                
                const selected = e.target.textContent;
                if (selected === question.correct) {
                    alert('Richtig! Gut kombiniert, Detektiv!');
                    score += 2;
                } else {
                    alert(`Die richtige Antwort war ${question.correct}.`);
                }
                questionAnswered = true;
                document.getElementById('nextBtn').disabled = false;
                updateProgress();
            });
        }
        
        // Speed Round
        function loadSpeedQuestion(question, container) {
            let currentQ = 0;
            let speedScore = 0;
            let timer;

            const showQuestion = () => {
                if (timer) clearInterval(timer);
                const q = question.questions[currentQ];
                let timeLeft = q.time;
                
                container.innerHTML = `
                    <div class="question-header">
                        <div class="question-type">‚ö° Speed Round</div>
                        <p>${question.intro}</p>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 48px; color: #0050a0;" id="timer">${timeLeft}</div>
                        <h3 style="margin: 20px 0; font-size: 24px;">${q.q}</h3>
                        <div id="speedOptions" style="display: grid; gap: 10px; max-width: 400px; margin: 20px auto;">
                            ${q.options.map(opt => `<button class="nav-button" style="margin: 0;">${opt}</button>`).join('')}
                        </div>
                    </div>`;

                const timerEl = document.getElementById('timer');
                timer = setInterval(() => {
                    timeLeft--;
                    if (timerEl) {
                        timerEl.textContent = timeLeft;
                        timerEl.style.color = timeLeft > 3 ? '#0050a0' : '#f44336';
                    }
                    if (timeLeft <= 0) {
                        nextSpeed();
                    }
                }, 1000);

                document.getElementById('speedOptions').addEventListener('click', e => {
                     if (!e.target.matches('button')) return;
                     if (e.target.textContent === q.options[q.correct]) {
                         speedScore++;
                     }
                     nextSpeed();
                });
            };
            
            const nextSpeed = () => {
                clearInterval(timer);
                currentQ++;
                if (currentQ < question.questions.length) {
                    showQuestion();
                } else {
                    if (speedScore >= 2) score += 2; // Full points for 2 or more correct
                    else if (speedScore === 1) score += 1; // Partial points
                    
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h2>Speed Round beendet!</h2>
                            <p style="font-size: 24px; margin: 20px 0;">${speedScore} von ${question.questions.length} richtig!</p>
                        </div>`;
                    questionAnswered = true;
                    document.getElementById('nextBtn').disabled = false;
                    updateProgress();
                }
            };
            showQuestion();
        }

        // Navigation
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('nextBtn').disabled = true;
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').querySelector('span').textContent = `${currentQuestion} / ${questions.length}`;
            document.getElementById('currentScore').textContent = score;
        }

        function showResults() {
            const maxScore = 10;
            const percentage = Math.round((score / maxScore) * 100);
            
            localStorage.setItem('quiz_cc_progress', percentage);
            
            document.querySelector('.quiz-card').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="color: #0050a0; font-size: 36px;">Quiz abgeschlossen! üéâ</h2>
                    <div style="font-size: 48px; margin: 20px 0; color: #0050a0;">${score} / ${maxScore} Punkte</div>
                    <p style="font-size: 24px; margin: 20px 0;">${percentage}% richtig!</p>
                    <p style="font-size: 18px; margin: 20px 0;">
                        ${percentage >= 80 ? 'Ausgezeichnet! Du kennst dich mit Creative Commons aus!' :
                          percentage >= 50 ? 'Gut gemacht! Mit etwas √úbung wirst du zum CC-Experten.' :
                          'Weiter lernen! Die Creative Commons Lizenzen sind wichtig f√ºr den Schulalltag.'}
                    </p>
                    <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                        <button class="nav-button" onclick="location.reload()">Quiz wiederholen</button>
                        <a href="../../index.html" class="nav-button" style="text-decoration:none;">Zur √úbersicht</a>
                    </div>
                </div>`;
        }

        window.onload = init;
    </script>
