        // Quiz Questions - 10 questions, 2 points each.
        const questions = [
            // --- Scenario Questions ---

                title: 'Lizenz-Szenario (1/2)',

            {
                type: 'scenario_choice',
                title: 'Lizenz-Szenario (2/2)',
                intro: 'W√§hle die passende Lizenz f√ºr eine neue Situation:',
                scenario: 'Du hast ein Foto gemacht und m√∂chtest, dass jeder es f√ºr jeden Zweck verwenden darf, solange sie dich nennen und alle √Ñnderungen unter der gleichen Lizenz weitergeben.',
                choices: [
                    { name: "CC BY-ND", description: "Namensnennung, Keine Bearbeitung" },
                    { name: "CC BY-SA", description: "Namensnennung, Weitergabe unter gleichen Bedingungen" },
                    { name: "CC BY-NC-SA", description: "Namensnennung, Nicht-kommerziell, Gleiche Bedingungen" },
                    { name: "CC0", description: "Keine Rechte vorbehalten (Public Domain)" }
                ],
                correct: "CC BY-SA",
                feedback: {
                    correct: 'Genau richtig! CC BY-SA stellt sicher, dass dein Werk offen bleibt, w√§hrend du als Urheber genannt wirst.',
                    incorrect: 'Knapp daneben. Die korrekte Lizenz ist CC BY-SA, da die Bedingung "Weitergabe unter gleichen Bedingungen" (Share Alike) entscheidend war.'
                }
            },
            // --- Wheel Questions ---
            {
                type: 'wheel',
                title: 'Gl√ºcksrad der Lizenzen (1/2)',
                intro: 'Drehe das Rad und beantworte die Frage zur getroffenen Lizenz!',
                segments: [
                    { name: 'CC0', color: '#4caf50', question: 'Was bedeutet CC0?', answer: 'Public Domain - keine Rechte vorbehalten' },
                    { name: 'CC BY', color: '#2196f3', question: 'Was musst du bei CC BY immer tun?', answer: 'Den Urheber nennen' },
                    { name: 'CC BY-SA', color: '#ff9800', question: 'Wof√ºr steht die Abk√ºrzung SA?', answer: 'Share Alike - Weitergabe unter gleichen Bedingungen' },
                    { name: 'CC BY-NC', color: '#9c27b0', question: 'Wof√ºr steht die Abk√ºrzung NC?', answer: 'Non-Commercial - nicht f√ºr kommerzielle Zwecke' },
                    { name: 'CC BY-ND', color: '#f44336', question: 'Wof√ºr steht die Abk√ºrzung ND?', answer: 'No Derivatives - keine Bearbeitung erlaubt' },
                    { name: 'CC BY-NC-SA', color: '#795548', question: 'Was bedeutet die Kombination NC-SA?', answer: 'Nicht kommerziell und Weitergabe unter gleichen Bedingungen' }
                ]
            },
            {
                type: 'wheel',
                title: 'Gl√ºcksrad der Lizenzen (2/2)',
                intro: 'Drehe das Rad noch einmal und teste dein Wissen!',
                segments: [ 
                    { name: 'CC0', color: '#4caf50', question: 'Ist bei CC0 eine Namensnennung erforderlich?', answer: 'Nein, aber es ist eine nette Geste' },
                    { name: 'CC BY', color: '#2196f3', question: 'Darf man ein CC BY Werk kommerziell nutzen?', answer: 'Ja, solange der Urheber genannt wird' },
                    { name: 'CC BY-SA', color: '#ff9800', question: 'Du mischst ein CC BY-SA Lied in deinem Video. Welche Lizenz muss dein Video haben?', answer: 'Auch CC BY-SA' },
                    { name: 'CC BY-NC', color: '#9c27b0', question: 'Darfst du ein CC BY-NC Bild in einer kostenpflichtigen App verwenden?', answer: 'Nein, das w√§re kommerzielle Nutzung' },
                    { name: 'CC BY-ND', color: '#f44336', question: 'Darfst du ein CC BY-ND Foto zuschneiden?', answer: 'Ja, zuschneiden ist meistens keine Bearbeitung' },
                    { name: 'CC BY-NC-ND', color: '#795548', question: 'Welche ist die restriktivste CC-Lizenz?', answer: 'CC BY-NC-ND' }
                ]
            },
            // --- Memory Questions ---
            {
                type: 'memory',
                title: 'CC-Memory (1/2)',
                intro: 'Finde die passenden Paare von Lizenz-Symbol und Bedeutung!',
                pairs: [ { symbol: 'BY', meaning: 'Namensnennung' }, { symbol: 'SA', meaning: 'Gleiche Bedingungen' }, { symbol: 'NC', meaning: 'Nicht kommerziell' }, { symbol: 'ND', meaning: 'Keine Bearbeitung' } ]
            },
            {
                type: 'memory',
                title: 'CC-Memory (2/2)',
                intro: 'Finde die neuen passenden Paare!',
                pairs: [ { symbol: 'CC0', meaning: 'Gemeinfreiheit' }, { symbol: 'BY-SA', meaning: 'Namensnennung, Gleiche Bedingungen' }, { symbol: 'BY-NC', meaning: 'Namensnennung, Nicht-kommerziell' }, { symbol: 'BY-NC-ND', meaning: 'Restriktivste Lizenz' } ]
            },
            // --- Detective Questions ---
            {
                type: 'detective',
                title: 'Lizenz-Detektiv (1/2)',
                intro: 'Untersuche die Beweise und finde die richtige Lizenz!',
                case: 'Ein Foto auf einer Website hat folgende Hinweise:',
                evidence: [ '‚úì Du darfst es verwenden', '‚úì Du musst den Fotografen nennen', '‚úó Du darfst es nicht ver√§ndern', '‚úì Du darfst es kommerziell nutzen' ],
                options: ['CC0', 'CC BY', 'CC BY-ND', 'CC BY-SA', 'CC BY-NC-ND'],
                correct: 'CC BY-ND'
            },
            {
                type: 'detective',
                title: 'Lizenz-Detektiv (2/2)',
                intro: 'Ein neuer Fall f√ºr dich, Detektiv!',
                case: 'Ein Musiktitel in einem Video-Tutorial hat folgende Hinweise:',
                evidence: [ '‚úì Darf frei verwendet werden', '‚úì Urheber muss genannt werden', '‚úì Darf f√ºr kommerzielle Projekte genutzt werden', '‚úì Wenn du es neu abmischst, muss dein Remix dieselbe Lizenz haben' ],
                options: ['CC BY', 'CC BY-NC', 'CC BY-SA', 'CC BY-NC-SA', 'CC BY-ND'],
                correct: 'CC BY-SA'
            },
            // --- Speedround Questions ---
            {
                type: 'speedround',
                title: 'Blitz-Lizenzen (1/2)',
                intro: 'Beantworte so schnell wie m√∂glich! F√ºr die volle Punktzahl brauchst du mindestens 2 richtige Antworten.',
                questions: [
                    { q: 'Wikipedia nutzt haupts√§chlich welche Lizenz?', options: ['CC BY-SA', 'CC0', 'CC BY-NC'], correct: 0, time: 8 },
                    { q: 'Welche ist die freieste Lizenz (abgesehen von Public Domain)?', options: ['CC BY-NC-ND', 'CC BY', 'CC BY-SA'], correct: 1, time: 8 },
                    { q: 'SA bedeutet?', options: ['Safe Article', 'Share Alike', 'Standard Author'], correct: 1, time: 5 }
                ]
            },
            {
                type: 'speedround',
                title: 'Blitz-Lizenzen (2/2)',
                intro: 'Letzte Runde! Gib alles!',
                questions: [
                    { q: 'Was ist die Grundvoraussetzung bei fast allen CC-Lizenzen (ausser CC0)?', options: ['SA', 'NC', 'BY'], correct: 2, time: 8 },
                    { q: 'Welches Modul verbietet die Ver√§nderung eines Werks?', options: ['NC', 'ND', 'SA'], correct: 1, time: 8 },
                    { q: 'Darf man ein CC0-Bild ohne Quellenangabe auf einer Schulwebsite nutzen?', options: ['Ja', 'Nein', 'Nur mit Erlaubnis'], correct: 0, time: 5 }
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let questionAnswered = false;

        function init() {
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            container.innerHTML = '';
            questionAnswered = false;
            
            switch(question.type) {
                case 'scenario_choice': loadScenarioChoiceQuestion(question, container); break;
                case 'wheel': loadWheelQuestion(question, container); break;
                case 'memory': loadMemoryQuestion(question, container); break;
                case 'detective': loadDetectiveQuestion(question, container); break;
                case 'speedround': loadSpeedQuestion(question, container); break;
            }
            
            updateProgress();
        }

        function handleAnswer(isCorrect) {
            if (questionAnswered) return;
            if (isCorrect) {
                score += 2;
            }
            questionAnswered = true;
            document.getElementById('nextBtn').disabled = false;
            updateProgress();
        }

        function loadScenarioChoiceQuestion(question, container) {
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-type">${question.title}</div>
                    <p>${question.intro}</p>
                </div>
                <div style="background: #fff3cd; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <strong>Szenario:</strong> ${question.scenario}
                </div>
                <div class="scenario-choices" id="choiceContainer">
                    ${question.choices.map(choice => `
                        <button class="choice-button" data-value="${choice.name}">
                            <div class="license-name">${choice.name}</div>
                            <div class="license-description">${choice.description}</div>
                        </button>
                    `).join('')}
                </div>`;

            const choiceContainer = document.getElementById('choiceContainer');
            choiceContainer.addEventListener('click', e => {
                const selectedButton = e.target.closest('.choice-button');
                if (!selectedButton || questionAnswered) return;

                const selectedValue = selectedButton.dataset.value;
                const isCorrect = selectedValue === question.correct;

                choiceContainer.querySelectorAll('.choice-button').forEach(button => {
                    button.disabled = true;
                });

                if (isCorrect) {
                    selectedButton.classList.add('correct');
                    alert(question.feedback.correct);
                } else {
                    selectedButton.classList.add('incorrect');
                    const correctButton = choiceContainer.querySelector(`[data-value="${question.correct}"]`);
                    if (correctButton) {
                        correctButton.classList.add('correct');
                    }
                    alert(question.feedback.incorrect);
                }
                
                handleAnswer(isCorrect);
            });
        }
        
        function loadWheelQuestion(question, container) {
            const segmentAngle = 360 / question.segments.length;
            container.innerHTML = `
                <div class="question-header"><div class="question-type">${question.title}</div><p>${question.intro}</p></div>
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="wheel">
                        ${question.segments.map((seg, i) => `<div class="wheel-segment" style="background: ${seg.color}; transform: rotate(${i * segmentAngle}deg);"><div class="segment-text">${seg.name}</div></div>`).join('')}
                    </div>
                    <button class="spin-button" id="spinBtn">DREHEN!</button>
                </div>
                <div id="wheelQuestion" style="display: none; margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 10px;"></div>`;

            document.getElementById('spinBtn').addEventListener('click', () => {
                if (questionAnswered) return;
                const wheel = document.getElementById('wheel'), button = document.getElementById('spinBtn');
                button.disabled = true;

                const randomRotation = (Math.floor(Math.random() * 3) + 4) * 360 + Math.random() * 360;
                wheel.style.transform = `rotate(${randomRotation}deg)`;

                setTimeout(() => {
                    const finalRotation = randomRotation % 360;
                    const winningAngle = (270 - finalRotation + 360) % 360;
                    const selectedIndex = Math.floor(winningAngle / segmentAngle);
                    const segment = question.segments[selectedIndex];
                    
                    const questionDiv = document.getElementById('wheelQuestion');
                    questionDiv.innerHTML = `
                        <h3 style="color: ${segment.color}; margin-bottom: 15px;">Gew√§hlt: ${segment.name}</h3>
                        <p style="font-size: 18px; margin-bottom: 20px; font-weight: bold;">${segment.question}</p>
                        <input type="text" id="wheelAnswer" placeholder="Deine Antwort..." style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 15px; font-size: 16px;">
                        <button id="checkWheelAnswerBtn" class="nav-button" style="margin: 0 auto; display: block;">Antwort pr√ºfen</button>`;
                    questionDiv.style.display = 'block';

                    document.getElementById('checkWheelAnswerBtn').addEventListener('click', () => {
                        if (questionAnswered) return;
                        const userAnswer = document.getElementById('wheelAnswer').value.toLowerCase().trim();
                        const correctKeywords = segment.answer.toLowerCase().split(' - ')[0].split(' ');
                        const isCorrect = correctKeywords.some(keyword => userAnswer.includes(keyword) && keyword.length > 2);

                        alert(isCorrect ? 'Richtig! ' + segment.answer : 'Leider nicht ganz. Die richtige Antwort war: ' + segment.answer);
                        handleAnswer(isCorrect);
                    });
                }, 4100);
            });
        }
        
        function loadMemoryQuestion(question, container) {
            const cardsData = [];
            question.pairs.forEach(pair => {
                cardsData.push({ value: pair.symbol, match: pair.meaning });
                cardsData.push({ value: pair.meaning, match: pair.symbol });
            });
            cardsData.sort(() => Math.random() - 0.5);
            
            let flippedCards = [], matchedPairs = 0, attempts = 0, lockBoard = false;

            container.innerHTML = `
                <div class="question-header"><div class="question-type">${question.title}</div><p>${question.intro}</p></div>
                <div class="memory-grid" id="memoryGrid">
                    ${cardsData.map((card, i) => `<div class="memory-card" data-index="${i}"><div class="card-front">?</div><div class="card-back">${card.value}</div></div>`).join('')}
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <p>Gefundene Paare: <span id="pairsFound">0</span> / ${question.pairs.length}</p>
                    <p>Versuche: <span id="attempts">0</span></p>
                </div>`;
            
            document.getElementById('memoryGrid').addEventListener('click', e => {
                const cardElement = e.target.closest('.memory-card');
                if (!cardElement || lockBoard || cardElement.classList.contains('flipped') || questionAnswered) return;

                cardElement.classList.add('flipped');
                flippedCards.push({ data: cardsData[cardElement.dataset.index], element: cardElement });
                
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    document.getElementById('attempts').textContent = ++attempts;
                    
                    const [first, second] = flippedCards;
                    if (first.data.match === second.data.value) {
                        first.element.classList.add('matched');
                        second.element.classList.add('matched');
                        document.getElementById('pairsFound').textContent = ++matchedPairs;
                        flippedCards = [];
                        lockBoard = false;

                        if (matchedPairs === question.pairs.length) {
                            setTimeout(() => {
                                alert(`Super! Alle Paare in ${attempts} Versuchen gefunden.`);
                                handleAnswer(true);
                            }, 600);
                        }
                    } else {
                        setTimeout(() => {
                            first.element.classList.remove('flipped');
                            second.element.classList.remove('flipped');
                            flippedCards = [];
                            lockBoard = false;
                        }, 1200);
                    }
                }
            });
        }
        
        function loadDetectiveQuestion(question, container) {
            container.innerHTML = `
                <div class="question-header"><div class="question-type">${question.title}</div><p>${question.intro}</p></div>
                <div class="detective-scene" style="background: #f5f5f5; padding: 30px; border-radius: 10px; margin: 20px 0;">
                    <h3 style="color: #0050a0; margin-bottom: 15px;">üîç ${question.case}</h3>
                    <div>${question.evidence.map(e => `<div style="background: white; padding: 10px; margin: 8px 0; border-radius: 8px;">${e}</div>`).join('')}</div>
                    <h4 style="margin-top: 30px; margin-bottom: 15px;">Welche Lizenz ist es?</h4>
                    <div id="detectiveOptions" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px;">
                        ${question.options.map(option => `<button class="nav-button" style="margin: 0;">${option}</button>`).join('')}
                    </div>
                </div>`;
                
            document.getElementById('detectiveOptions').addEventListener('click', e => {
                if (questionAnswered || !e.target.matches('button')) return;
                const selected = e.target.textContent;
                const isCorrect = selected === question.correct;
                alert(isCorrect ? 'Richtig! Gut kombiniert, Detektiv!' : `Die richtige Antwort war ${question.correct}.`);
                handleAnswer(isCorrect);
            });
        }
        
        function loadSpeedQuestion(question, container) {
            let currentQ = 0, speedScore = 0, timer;

            const showQuestion = () => {
                if (timer) clearInterval(timer);
                const q = question.questions[currentQ];
                let timeLeft = q.time;
                
                container.innerHTML = `
                    <div class="question-header"><div class="question-type">${question.title}</div><p>${question.intro}</p></div>
                    <div style="text-align: center;">
                        <div style="font-size: 48px; color: #0050a0;" id="timer">${timeLeft}</div>
                        <h3 style="margin: 20px 0; font-size: 24px;">${q.q}</h3>
                        <div id="speedOptions" style="display: grid; gap: 10px; max-width: 400px; margin: 20px auto;">
                            ${q.options.map(opt => `<button class="nav-button" style="margin: 0;">${opt}</button>`).join('')}
                        </div>
                    </div>`;

                const timerEl = document.getElementById('timer');
                timer = setInterval(() => {
                    if (--timeLeft <= 0) nextSpeed();
                    if (timerEl) {
                        timerEl.textContent = timeLeft;
                        timerEl.style.color = timeLeft > 3 ? '#0050a0' : '#f44336';
                    }
                }, 1000);

                document.getElementById('speedOptions').addEventListener('click', e => {
                     if (e.target.matches('button')) {
                         if (e.target.textContent === q.options[q.correct]) speedScore++;
                         nextSpeed();
                     }
                });
            };
            
            const nextSpeed = () => {
                clearInterval(timer);
                if (++currentQ < question.questions.length) {
                    showQuestion();
                } else {
                    let points = 0;
                    if (speedScore >= 2) points = 2;
                    else if (speedScore === 1) points = 1;
                    score += points;
                    container.innerHTML = `<div style="text-align: center; padding: 40px;"><h2>Speed Round beendet!</h2><p style="font-size: 24px; margin: 20px 0;">${speedScore} von ${question.questions.length} richtig!</p></div>`;
                    handleAnswer(true); // Mark as answered to enable next button
                }
            };
            showQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').querySelector('span').textContent = `${currentQuestion} / ${questions.length}`;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('nextBtn').disabled = true;
        }

        function showResults() {
            const maxScore = 20;
            const percentage = Math.round((score / maxScore) * 100);
            
            localStorage.setItem('quiz_cc_progress', percentage);
            
            document.querySelector('.quiz-card').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="color: #0050a0; font-size: 36px;">Quiz abgeschlossen! üéâ</h2>
                    <div style="font-size: 48px; margin: 20px 0; color: #0050a0;">${score} / ${maxScore} Punkte</div>
                    <p style="font-size: 24px; margin: 20px 0;">${percentage}% richtig!</p>
                    <p style="font-size: 18px; margin: 20px 0;">
                        ${percentage >= 80 ? 'Ausgezeichnet! Du kennst dich mit Creative Commons aus!' :
                          percentage >= 50 ? 'Gut gemacht! Mit etwas √úbung wirst du zum CC-Experten.' :
                          'Weiter lernen! Die Creative Commons Lizenzen sind wichtig f√ºr den Schulalltag.'}
                    </p>
                    <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                        <button class="nav-button" onclick="location.reload()">Quiz wiederholen</button>
                        <a href="../index.html" class="nav-button" style="text-decoration:none;">Zur √úbersicht</a>
                    </div>
                </div>`;
        }

        window.onload = init;
    </script>
